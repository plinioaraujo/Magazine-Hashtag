<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body class="bg-stone-200 flex flex-col ">
  <section id="cart-shopping"
    class="fixed top-0 right-[-360px] bg-indigo-950 h-screen w-[360px] text-slate-200 z-50 duration-200 border-l border-slate-200 p-5 flex flex-col justify-between ">
    <div id="cart-header" class="flex justify-between m-4">
      <p>Meu Carrinho</p>
      <button id="cart-close"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>
    <section id="cart-products"></section>
    <p id="cart-total">$200</p>
    <button class="bg-slate-200 text-slate-900 p-1">Finalizar Compra</button>
  </section>
  <header class="flex bg-indigo-950 p-2 justify-between text-white sticky top-0 z-10">
    <img src="./assets/logo/hashtag.svg" alt="Logo Magazine Hashtag." class="h-16">
    <div class="text-slate-200 flex gap-2 items-end mx-2">
      <button id="cart-open"><i class="fa-solid fa-cart-shopping"></i></button>
      <button><i class="fa-solid fa-user"></i></button>
    </div>
  </header>
  <main>
    <section id="container-produto">

    </section>
  </main>
  <script type="module" src="./main.js"></script>
</body>

</html>
